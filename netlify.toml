[build]
  command = 'npm run build'
  publish = '.next'

[build.evironment]
  CYPRESS_CACHE_FOLDER = "./node_modules/CypressBinary"
  TERM ="xterm"

[[plugins]]
  package ="netlify-plugin-cypress"
  [plugins.input]
    record = true

[functions]
  node_bundler = "esbuild"

[[redirects]]
  from = '/api/*'
  to = '/.netlify/functions/:splat'
  status = 200


[[edge_functions]]
  function = 'geo-header'
  path = '/test'